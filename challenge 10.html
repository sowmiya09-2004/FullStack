<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <center>  <h1> GUESS A NUMBER</h1>
        <p>Guess a number between 1 and 20:</p>
        <input type="number" class="guess" min="1" max="20">
        <button class="check">Check!</button>
        <p class="message"></p>
        <button class="again">Play Again</button></center>
    </div>
    <script>
let secretNumber = Math.trunc(Math.random() * 20) + 1;
let score = 20;

function displayMessage(message) {
    document.querySelector('.message').textContent = message;
}

document.querySelector('.check').addEventListener('click', function() {
    const guess = Number(document.querySelector('.guess').value);
    
    if (!guess || guess < 1 || guess > 20) {
        displayMessage('Please enter a valid number between 1 and 20.');
    } else if (guess === secretNumber) {
        displayMessage('Correct! ðŸŽ‰');
    } else {
        displayMessage(guess > secretNumber ? 'Too high!' : 'Too low!');
        score--;
        document.querySelector('.score').textContent = score;
    }
});
document.querySelector('.again').addEventListener('click', function() {
    secretNumber = Math.trunc(Math.random() * 20) + 1;
    score = 20;
    displayMessage('Start guessing...');
    document.querySelector('.score').textContent = score;
    document.querySelector('.guess').value = '';
    document.body.style.backgroundColor = '#222';
    document.querySelector('.number').style.width = '15rem';
});

    </script>
</body>
</html>
