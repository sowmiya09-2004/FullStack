<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
</head>
<body>
    <script>
        function whereAmI(lat, lng) {
            fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
                .then(response => {
                    if (!response.ok) throw new Error(`Problem with geocoding (${response.status})`);
                    return response.json();
                })
                .then(data => {
                    if (!data.city || !data.country) {
                        throw new Error('Location data is incomplete.');
                    }
                    console.log(`You are in ${data.city}, ${data.country}`);
                    return fetch(`https://restcountries.com/v3.1/name/${data.country}`);
                })
                .then(response => {
                    if (!response.ok) throw new Error(`Country data not found (${response.status})`);
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        throw new Error('Country data is missing.');
                    }
                    renderCountry(data[0]);
                })
                .catch(error => console.error(`Error: ${error.message}`));
        }

        function renderCountry(countryData) {
            const { name, population, languages, flags } = countryData;
            const language = languages[0]?.name || 'Unknown';
            const flag = flags?.png || 'Flag not available';

            console.log(`${name} has a population of ${population}. The primary language is ${language}.`);
            console.log(`Here is the flag: ${flag}`);
        }

        whereAmI(52.508, 13.381);
        whereAmI(19.037, 72.873);
        whereAmI(-33.933, 18.474);
    </script>
</body>
</html>
